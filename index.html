<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>大雅書局 - 您的知識寶庫</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.jpg" alt="大雅書局" />
            <span class="company-name">大雅書局<span class="sub-name">(蘭語圖書社)</span></span>
        </div>
        
        <div class="search-container">
            <select class="category-select">
                <option value="all">所有分類</option>
                <option value="books">圖書</option>
                <option value="stationery">文具</option>
                <option value="gifts">禮品</option>
                <option value="art">藝術用品</option>
            </select>
            <input type="text" placeholder="搜尋商品..." />
            <button class="search-button">搜尋</button>
        </div>

        <div class="user-actions">
            <a href="#account">我的帳戶</a>
            <a href="#cart">購物車</a>
        </div>
    </header>

    <main>
        <!-- Shopping sections -->
        <section class="shopping-sections">
            <div class="section-container">
                <!-- Keep Shopping For -->
                <div class="shopping-section">
                    <h2>Keep Shopping For</h2>
                    <div class="product-grid">
                        <!-- Placeholder products -->
                        <div class="product-card">
                            <img src="placeholder-product.jpg" alt="Product">
                            <h3>Product Name</h3>
                            <p class="price">$99.99</p>
                        </div>
                        <!-- Add more product cards -->
                    </div>
                </div>

                <!-- Buy Again -->
                <div class="shopping-section">
                    <h2>Buy Again</h2>
                    <div class="product-grid">
                        <!-- Placeholder products -->
                        <div class="product-card">
                            <img src="placeholder-product.jpg" alt="Product">
                            <h3>Product Name</h3>
                            <p class="price">$99.99</p>
                        </div>
                        <!-- Add more product cards -->
                    </div>
                </div>

                <!-- Deals -->
                <div class="shopping-section">
                    <h2>Today's Deals</h2>
                    <div class="product-grid">
                        <!-- Placeholder products -->
                        <div class="product-card">
                            <img src="placeholder-product.jpg" alt="Product">
                            <h3>Product Name</h3>
                            <p class="price"><span class="original-price">$129.99</span> $89.99</p>
                        </div>
                        <!-- Add more product cards -->
                    </div>
                </div>

                <!-- Limited Time Offers -->
                <div class="shopping-section">
                    <h2>Limited Time Offers</h2>
                    <div class="product-grid">
                        <!-- Placeholder products -->
                        <div class="product-card">
                            <img src="placeholder-product.jpg" alt="Product">
                            <h3>Product Name</h3>
                            <p class="price">$99.99</p>
                            <p class="timer">Ends in: 2h 30m</p>
                        </div>
                        <!-- Add more product cards -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>關於我們</h3>
                <p>大雅書局致力於為讀者提供優質的閱讀體驗</p>
            </div>
            <div class="footer-section">
                <h3>客戶服務</h3>
                <ul>
                    <li><a href="#contact">聯絡我們</a></li>
                    <li><a href="#shipping">配送說明</a></li>
                    <li><a href="#returns">退換貨政策</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
